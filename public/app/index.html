<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swolemate</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700i" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Front end functionality -->
    <script type="text/javascript" src="../js/function.js"></script>
    <!-- Client to Server JS -->
    <script type="text/javascript" src="../js/client.js"></script>
</head>

<body>
    

    <div class="container">
        <div class="row">

            <div class="col col-md-4">
                <h1>Welcome to Swolemate, <span id="name"></span>!</h1>
                <img class="img-responsive" src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/p/2/005/066/072/3ff4aa4.jpg">
                
                <div>My stats:</div>
                <div>OHP: <span id="stats-ohp"></span> lbs</div>
                <div>Bench: <span id="stats-bench"></span> lbs</div>
                <div>Squats: <span id="stats-squats"></span> lbs</div>
                <div>Deadlift: <span id="stats-deadlift"></span> lbs</div>
                <button type="button" class="btn btn-primary">Update Stats</button>
            </div>
            <div class="col col-md-4">
                <section>
                    <h2>Workouts</h2>
                    <button type="button" class="btn btn-primary">Create a Workout</button>
                </section>
            </div>
            <div class="col col-md-4">
                <section>
                    <h2>Diet</h2>
                    <div class="input-group">
                        <span class="input-group-addon">Weight (lbs)</span>
                        <input id="input-weight" type="text" class="form-control" placeholder="180">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Height (lbs)</span>
                        <input id="input-weight" type="text" class="form-control" placeholder="180">
                    </div>
                    <button type="button" class="btn btn-primary">Calculate Calories</button>
                </section>
            </div>
        </div>
    </div>


    <script>
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/users/0',
            success: function (user) {
                console.log(user);
                document.getElementById("name").innerHTML = user.name;
                document.getElementById("stats-weight").innerHTML = user.weight;
                document.getElementById("stats-ohp").innerHTML = user.stats.overheadpress;
                document.getElementById("stats-bench").innerHTML = user.stats.bench;
                document.getElementById("stats-squats").innerHTML = user.stats.squats;
                document.getElementById("stats-deadlift").innerHTML = user.stats.deadlift;
            }
        });
    </script>
</body>

</html>
